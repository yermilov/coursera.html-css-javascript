<!DOCTYPE html>
<html>
	
	<head>
		<title>Color Guessing Game</title>
	</head>

	<body onload="do_game()">

		<script type="text/javascript">
			var colors = [
	            "aqua",
	            "aquamarine",
	            "black",
	            "blue",
	            "brown",
	            "chocolate",
	            "coral",
	            "cyan",
	            "gold",
	            "gray",
	            "green",
	            "olive",
	            "orange",
	            "pink",
	            "purple",
	            "red",
	            "silver",
	            "tomato",
	            "white",
	            "yellow"
	        ];

			function do_game() {
				random_color_index;
				finished = false;   
				guesses = 0;

			    random_color_index = random_color_index();

			    while (!finished) {
			        guess_color = prompt("I am thinking of one of this colors:\n" + colors.join() + "\nWhat color am I thinking of?");
			        guesses += 1;   
			        finished = check_guess(guess_color, random_color_index);
			    }
			}

			function check_guess(guess_color, random_color_index) {
			    guess_index = colors.indexOf(guess_color);
			    if (guess_index == -1) {
			        alert("Sorry, I don't recognize color. Please try again.");
			        return false;
			    }
			    if (guess_index > random_color_index) {
			        alert("Sorry, your guess is not correct.\nHint: Your color is alphabetically higher than mine.\nPlease try again");
			        return false;
			    }
			    if (guess_index < random_color_index) {
			        alert("Sorry, your guess is not correct.\nHint: Your color is alphabetically lower than mine.\nPlease try again");
			        return false;
			    }
			    alert("Congratulations! You guessed the color.\nIt took you " + guesses + " to finish the game.\n You can see the color in the background");

			    document.getElementsByTagName("body")[0].style.background=colors[random_color_index];

			    return true;   
			}

			function random_color_index() {
			    return Math.floor(Math.random() * colors.length);
			}
		</script>
	</body>

</html>
